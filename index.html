<!DOCTYPE HTML>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Yet Another Carousel</title>
    <script type="text/javascript" src="jquery-1.6.4.min.js"></script>
    <script src="jquery.carousel.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<a href="http://github.com/vxsx/yet-another-carousel" id="github"><span>Fork me on GitHub</span><span>Be nice!</span></a>
<script type="text/javascript">



//usage
$(function() {
    $('html').removeClass('no-js').addClass('js');

       
        $('#carousel .carousel__list').carousel({
            orientation: 'vertical',
            prev: '#carousel .carousel__control_action_prev',
            next: '#carousel .carousel__control_action_next'
        })
        // .mousewheel(function(e, delta){
        //     e.preventDefault();
        //     this.scrollTop -= delta * 50;
        //     this.triggerHandler('carousel-fix');

        $('#carousel-hor .carousel__list').carousel({
            prev: '#carousel-hor .carousel__control_action_prev',
            next: '#carousel-hor .carousel__control_action_next'
        })
})
</script>

<div class="layout layout_columns_2">

        <div id="carousel" class="carousel carousel_orientation_vertical">
